<div class="getProducts" style="text-align: center; background: rgba(202,208,206,255);padding: 10px;">
    <button class="action primary" data-bind="click: getProductData">Get next Product</button>
    <table class="list-product" border="2">
        <br><br>
        <div class="header table" style="text-align: center; font-weight: bold; font-size: 25px;">
            <strong>Table of Products</strong>
        </div>
        <tr style="background: pink">
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        <tbody data-bind="foreach: listProducts">
        <tr style="background: aquamarine">
            <td data-bind="text: entity_id"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: price"></td>
            <td><img data-bind="attr: {src: src}" width="120" height="150" alt="Product Image"></td>
        </tr>
        </tbody>
    </table>
</div>
