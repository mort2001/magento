<button data-bind="click: getProductData">Get next Product</button>
<hr>
<table class="list-product">
    <br>
    <thead>Table of Products</thead>
    <tr style="background: pink">
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    <tbody data-bind="foreach: listProducts">
    <tr style="background: aquamarine">
        <td data-bind="text: entity_id"></td>
        <td data-bind="text: name"></td>
        <td data-bind="text: price"></td>
        <td><img data-bind="attr: {src: src}" width="120" height="150" alt="Product Image"></td>
    </tr>
    </tbody>
</table>
