<div class="component-wrapper">
        <div class="field">
            <label class="label" for="email"><span data-bind="i18n: 'New Customer'"></span></label>
            <div class="control">
                <input name="customername"
                       id="customername"
                       type="text"
                       class="input-text"
                       data-bind="value: customerData"
                       placeholder="Enter something right here!!!">
            </div>
        </div>
        <br>
        <div class="primary">
            <button type="button" class="action action-login secondary" data-bind="click: addNewCustomer">
                <span data-bind="i18n: 'Save'"></span>
            </button>
        </div>
        <div class="customer-list" style="width: 20%;background: gray;margin-top: 10px;"
             data-bind="foreach: customerName">
            <li data-bind="text: mort"></li>
        </div>
</div>
