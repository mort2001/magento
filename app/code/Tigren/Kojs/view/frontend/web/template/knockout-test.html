<div class="component-wrapper">
    <div class="field">
        <label class="label" for="email"><span data-bind="i18n: 'New Things'"></span></label>
        <div class="control">
            <input name="customername"
                   id="customername"
                   type="text"
                   class="input-text"
                   data-bind="value: customerData"
                   placeholder="Enter something right here!!!">
        </div>
        <br>
        <div class="primary">
            <button type="submit" class="action action-login secondary" data-bind="click: addNewCustomer">
                <span data-bind="i18n: 'Save'"></span>
            </button>
        </div>
        <hr>
    </div>
    <ol>
        <div class="customer-list" style="width: 20%;background: aquamarine;margin-top: 10px;"
             data-bind="foreach: customerName">
            <li data-bind="text: mort"></li>
        </div>
    </ol>
</div>

<br>
<hr>

<!-- ko if: firstName -->
<p>
    <strong data-bind="i18n: 'Name:'"></strong>
    <span data-bind="text: firstName"></span>
</p>
<!-- /ko -->

<!-- ko if: role -->
<p>
    <strong data-bind="i18n: 'Role:'"></strong>
    <span data-bind="text: role"></span>
</p>
<!-- /ko -->

<!-- ko if: location -->
<p>
    <strong data-bind="i18n: 'Location:'"></strong>
    <span data-bind="text: location"></span>
</p>
<!-- /ko -->

<!-- ko if: twitter -->
<p>
    <strong data-bind="i18n: 'Twitter:'"></strong>

    <a target="_blank" data-bind="
        attr: {
            title: $t('Follow me on Twitter'),
            href: getTwitterUrl()
        },
        text: getTwitterHandle()">
    </a>
</p>
<!-- /ko -->

<!-- ko if: status -->
<p>
    <strong data-bind="i18n: 'Status:'"></strong>
    <span data-bind="text: status"></span>
</p>
<!-- /ko -->

<p>
    <strong data-bind="i18n: 'Bio:'"></strong>
    <!-- ko if: bio -->
    <span data-bind="text: bio"></span>
    <!-- /ko -->

    <!-- ko ifnot: bio -->
    <span data-bind="i18n: 'Bio needs to be written.'"></span>
    <!-- /ko -->
</p>

<fieldset class="fieldset">
    <label class="label" for="bio">
        <strong data-bind="i18n: 'Add you bio content:'"></strong>
    </label>
    <div class="control">
        <textarea
                id="bio"
                cols="5"
                rows="5"
                data-bind="textInput: bio">
        </textarea>
    </div>
</fieldset>

<button type="button" class="action primary" data-bind="
    click: setStatus,
    text: getButtonText()">
</button>
